<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeMNCafUByho8MtYduzsNLHUjJLN0Xvgs&callback=myMap"></script>

<div class="container">
  <h1>Get Weather Conditions From Anywhere!</h1>
  <label for="location">Enter a location:</label>

  <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
  <div class="errors"></div>
  <div class="showHumidity"></div>

</div>

</body>
